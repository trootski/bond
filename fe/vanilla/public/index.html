<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vanilla Site Demo</title>
    <script src="/js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/loaders.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div id="loading">loading...</div>
    <div id="movies">
      <div id="api-selector">
          <input type="radio" id="nodejs" value="nodejs" name="api_type" checked /><label for="nodejs">Node.JS + DynamoDB</label>
          <input type="radio" id="spring-dynamodb" value="spring-dynamodb" name="api_type" /><label for="spring-dynamodb">Spring Boot + DynamoDB</label>
          <input type="radio" id="spring-postgresql" value="spring-postgresql" name="api_type" /><label for="spring-postgresql">Spring Boot + PostgreSQL</label>
      </div>
      <div id="filmCardHolder">
        <div id="filmCard">
          <div class="meta">
            <h1></h1>
            <em></em>
            <p></p>
            <aside></aside>
          </div>
          <div class="loader">
              <div class="ball-clip-rotate">
                  <div></div>
              </div>
          </div>
          <div class="img"><img /></div>
        </div>
      </div>
      <div id="navigation">
        <div id="back">&laquo;</div>
        <div id="next">&raquo;</div>
      </div>
    </div>
  </body>
</html>
