version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: e2e-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: e2e-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:19092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 5s
      timeout: 10s
      retries: 10

  # Mock service for movie metadata API - responds slowly to simulate long-running task
  mock-metadata-api:
    build:
      context: ./mock-services
    container_name: e2e-mock-metadata
    environment:
      RESPONSE_DELAY_SECONDS: ${MOCK_DELAY_SECONDS:-15}
      PORT: 8080

  # Mock service for bond movies API
  mock-movies-api:
    build:
      context: ./mock-services
    container_name: e2e-mock-movies
    environment:
      RESPONSE_DELAY_SECONDS: 0
      PORT: 8080

  app:
    build:
      context: ../../..
      dockerfile: Dockerfile
    container_name: e2e-app
    depends_on:
      kafka:
        condition: service_healthy
      mock-metadata-api:
        condition: service_started
      mock-movies-api:
        condition: service_started
    ports:
      - "3010:3010"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      BOND_MOVIES_API_URL: http://mock-movies-api:8080
      MOVIE_METADATA_API_URL: http://mock-metadata-api:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/actuator/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Second consumer instance for rebalance testing (not started by default)
  app2:
    build:
      context: ../../..
      dockerfile: Dockerfile
    container_name: e2e-app2
    profiles:
      - rebalance-test
    depends_on:
      kafka:
        condition: service_healthy
      mock-metadata-api:
        condition: service_started
      mock-movies-api:
        condition: service_started
    ports:
      - "3011:3010"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      BOND_MOVIES_API_URL: http://mock-movies-api:8080
      MOVIE_METADATA_API_URL: http://mock-metadata-api:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/actuator/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
